<div class="header">

    <div class="titre"><H1>Contactez moi</H1></div>
    <div class="texte"><p>Vous êtes interessé par mon CV et souhaitez me contacter ? <br>
        Rien de plus simple remplissez ce formulaire et je répondrais dans les plus brefs délais !

    </p></div>

</div>

<form action="https://httpbin.org/post" method="post" class="form-example">
<div class="formulaire">
   
    <div class="nom">
        <label for="name">Nom</label> <br>
<input type="text" id="name" name="name" required
       minlength="1" size="20">
    </div>

    <div class="prenom">
        <label for="surname">Prénom</label> <br>
<input type="text" id="surname" name="surname" required
       minlength="1" size="20">
    </div>

    <div class="tel">
        <label for="phonenumber">Numéro de téléphone</label> <br>
<input type="text" id="phonenumber" name="phonenumber" 
       minlength="10" maxlength="14">
    </div>

    <div class="email">
        <label for="email">Adresse Mail</label> <br>
<input type="text" id="email" name="eamil" required
       minlength="6" size="25">
    </div>

                    <div class="radio">

                        <p>Vous êtes :</p>

                <div>
                <input type="radio" id="recruteur" name="who" value="recruteur"
                        checked>
                <label for="recruteur">Un recruteur</label>
                </div>

                <div>
                <input type="radio" id="Autre" name="who" value="Autre">
                <label for="Autre">Autre</label>
                </div>

                    </div>

    <div class="selec">

            <label for="how">Comment m'avez vous connu ?</label>

    <select name="how" id="how" class="deroul">
        <option value="">--Choisissez--</option>
        <option value="meet">Nous nous sommes rencontrés</option>
        <option value="internet">Moteur de recherche</option>
        <option value="acquaintance">Par le biais d'une connaissance</option>
    </select>

    </div>
    
    <div class="msg">
        <label for="msg">Votre message</label> <br>
        <textarea name="msg" id="msg" cols="100" rows="10" required></textarea>
    </div>

    <div class="valider"><input type="submit" value="Valider" class="v">
    
    </div>
    
    </div>
</form>
